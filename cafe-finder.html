<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Finder</title>
  <link rel="stylesheet" href="cafe-finder.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <img class="logo-header" src="brown-cup-of-coffee-logo-on-transparent-background-free-png.webp" alt="">
      <p class="title">CAFE FINDER</p>
      <input class="enter-country enter-country-js" type="text" placeholder="Enter Country">
      <input class="enter-parish" type="text" placeholder="Enter Parish/State">
      <button class="search-button search-button-js">Search</button>
      <button class="reset-button reset-button-js">Reset Page</button>
    </div>
    <div class="body-section">

      <div class="locations-div">
        <div class="location-header">
          <p class="location-countries"></p>
        </div>
        <a class="links-lo-names" href="cafe-info.html">
          <p class="location-names"></p>
        </a>
      </div>
      <div class="logo-div">
        <img class="body-logo">
      </div>
    </div>
  </div>
</body>

</html>
<script type="module" src="cafe-finder.js"></script>
